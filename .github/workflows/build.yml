name: BuildAndPush

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.22.x"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      # You can test your matrix by printing the current Go version
      - name: Display Go version
        run: go version
      - name: ls
        run: ls -l
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - name: Extract Git information
        id: git-info
        run: |
          echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed -e 's/\//\-/g')" >> $GITHUB_ENV
          echo "COMMIT_HASH=${GITHUB_SHA::7}" >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./oauth2
          target: final
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/go-oauth2:${{ env.BRANCH_NAME }}-${{ env.COMMIT_HASH }}
