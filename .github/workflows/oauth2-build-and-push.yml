name: OAuth2BuildAndPush

on:
  push:
    branches:
      - "**"
    paths:
      - "oauth2/**"
      - ".github/**"
      - "compose.yml"
      - "docker/**"

jobs:
  lint:
    uses: ./.github/workflows/lint.yml
    with:
      target: oauth2
  test:
    uses: ./.github/workflows/test.yml
    permissions:
      contents: read
      packages: write
    with:
      target: oauth2
  build-and-push:
    needs: [lint, test]
    if: ${{ github.actor != 'dependabot[bot]' }}
    uses: ./.github/workflows/build-and-push.yml
    permissions:
      contents: read
      packages: write
    with:
      target: oauth2
